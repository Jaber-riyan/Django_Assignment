{% load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/image/css/style.css' %}">
  </head>
  <body>

    <!--Here is the navbar start-->
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img id="logo" src="{% static '/image/rst_logo.png' %}" alt="logo"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <h4>Apna Restaurant</h4>
            <a id="nav-text" class="nav-link fw-bold" href="{% url "homepage" %}">Home</a>
            <a id="nav-text" class="nav-link fw-bold" href="{% url "showitem" %}">Show Item</a>
            <a id="nav-text" class="nav-link fw-bold" href="{% url "aboutus" %}">About US</a>
          </div>
        </div>
      </div>
    </nav>
    <!--Navbar end-->

    

    {% block content %}
        <div class="content-container">
            <div class="">
                <h1 class="fw-bold" id="content-text">Welcome to</h1>
                <h1 class="fw-bold" id="content-text">Apna Restaurant</h1>
            </div>
            <img class="home-photo" src="{% static '/image/res photo.jpeg' %}" alt="Restaurant Photo">
        </div>
    {% endblock content %}


    <!--Here is js file-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
